<div 
    *ngIf="productToShow"
    class="product"
>
    <img class="product__image"
        [src]="productToShow.image" alt=""
    >
    <div class="product__info">
        <p class="product__text" ecomUppercase> {{productToShow.name}}</p>
        <p class="product__text"> {{productToShow.description}}</p>
        <p class="product__text"> {{productToShow.materials}}</p>
    </div>
    <div 
        [ngStyle]="{
            'background-color': productToShow.color}" class="product__color"
    
    ></div>
    <div class="product__buttons">
        <button
        class="product__button product__button--remove"
        (click)="removeProduct()"
        >Remove</button>
    </div>
</div>
