<div 
    *ngIf="productToShow"
    class="product"
>
    <p class="product__text"> {{productToShow.name}}</p>
    <p class="product__text"> {{productToShow.description}}</p>
    <p class="product__text"> {{productToShow.materials}}</p>
    <button
        class="product__button product__button--remove"
        (click)="removeProduct()"
    >Remove</button>
</div>
