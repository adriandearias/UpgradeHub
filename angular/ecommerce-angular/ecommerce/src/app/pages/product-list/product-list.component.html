<input 
    [(ngModel)]="inputValue"
    (input)="filterProducts()"
>
<div class="product-list">
    <ecom-product
        class="product-list__product"
        *ngFor="let product of products"
        [productToShow]="product"
        (onRemoveProduct)="removeProduct(product.id)"
    ></ecom-product>
</div>
