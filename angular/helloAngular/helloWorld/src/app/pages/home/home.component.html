<h1>{{title}}</h1>
<p>{{object.name}} {{object.desc.number}}</p>
<img src="{{object.desc.image.src}}" alt="{{object.desc.image.alt}}">

<div [ngClass]="{alive: alive, death: !alive}">This is ngClass div true, color green</div>
<p [ngStyle]="{color:red}">ngStyle color red</p>

<h1>Events</h1>
<button (click)="hello()">Say Hello on click event!</button>
<button (click)="getEvent($event)">Get Event on click!</button>
<input (focus)="getInput($event)" type="text">
<p [ngClass]="{alive: alive, death: !alive}">Test ngClass</p>
<button (click)="changeNgClass()">Change color NgClass on Click</button>


<p>{{result}}</p>
<button (click)="suma()">Sumar</button>
<button (click)="resta()">Restar</button>
